    <div class="wrapper">
        <!-- 登录首部 -->
        <div class="denglu-header">
            <div class="header clearfix">
                <div class="logo">
                    <a title="Z商城" href="http://www.zol.com">

        <!-- 登录 -->

                                    <span class="spleft"></span>

                                </div>
                                <div class="btm-bott clearfix">

                                <div class="dong">

    </div>

</body>
<script src="../js/common.js"></script>
<script>
    (() => {
        let userName = document.querySelectorAll('.denglu-top h3')[0];
        let shopName = document.querySelectorAll('.denglu-top h3')[1];
        let userDenglu = document.querySelector('#user-denglu');
        let shopDenglu = document.querySelector('#shop-denglu');
        // console.log(userName.innerHTML, shopName.innerHTML);
        userName.onclick = function () {
            userName.style.borderBottomColor = '#de3030';
            shopName.style.borderBottomColor = '#e6e6e6';
            userDenglu.style.display = 'block';
            shopDenglu.style.display = 'none';
        }
        shopName.onclick = function () {
            userName.style.borderBottomColor = '#e6e6e6';
            shopName.style.borderBottomColor = '#de3030';
            shopDenglu.style.display = 'block';
            userDenglu.style.display = 'none';
        }
    })();
</script>
<script>
    (function () {
        let username = document.querySelector('#username');
        let userpaw = document.querySelector('#userpassword');
        let dengluUserBtn = document.querySelector('#denglu-userBtn');

        dengluUserBtn.onclick = function () {
            let userNa = username.value.trim();
            let strYanPass = userpaw.value.trim();

            if (userNa && strYanPass) {
                // console.log(userNa);
                ajax({
                    type: 'post',
                    url: '../../api/login.php',
                    data: { //选填
                        username: userNa,
                        userpaw: strYanPass
                    },
                    success: function (str) {
                        //成功的回调
                        userRegUname(str);
                        // console.log(str);
                    }
                });
            }
        }
        //设置cookie
        function setcookie(key, val, iday) {
            let now = new Date();
            now.setDate(now.getDate() + iday);
            document.cookie = key + '=' + val + ';expires=' + now + ';path=/';
        }

        function userRegUname(str) {
            if (str == 'yes') {
                setcookie('username', username.value.trim(), 7);
                // setcookie('userpaw', userpaw.value.trim(), 7);
                open('../../01index.html')
            } else if (str == 'no') {
                alert('请输入正确身份信息!');
            }
        }
    })();
</script>

</html>
